<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Validation</title>
<script>
function validateForm() {
    let name = document.getElementById("studentName").value;
    let father = document.getElementById("fatherName").value;
    let cnic = document.getElementById("cnic").value;
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;
    let confPass = document.getElementById("confPassword").value;
    let hobbies = document.querySelectorAll('input[name="hobby"]:checked');

    // Only alphabets validation for name and father name
    let nameRegex = /^[A-Za-z ]+$/;
    if (!nameRegex.test(name)) {
        alert("Only characters allowed in Student Name");
        return false;
    }
    if (!nameRegex.test(father)) {
        alert("Only characters allowed in Father Name");
        return false;
    }

    // Only integer values for CNIC (13 digits)
    let cnicRegex = /^[0-9]{13}$/;
    if (!cnicRegex.test(cnic)) {
        alert("Enter valid 13-digit CNIC (only numbers)");
        return false;
    }

    // Email validation (_ , @ , . allowed)
    let emailRegex = /^[A-Za-z0-9._]+@[A-Za-z]+\\.[A-Za-z]{2,}$/;
    if (!emailRegex.test(email)) {
        alert("Enter valid email only with _, @, . allowed");
        return false;
    }

    // Checkbox validation
    if (hobbies.length === 0) {
        alert("Select at least one hobby");
        return false;
    }

    // Password match validation
    if (pass !== confPass) {
        alert("Passwords do not match");
        return false;
    }

    alert("Form Submitted Successfully!");
    return true;
}
</script>
</head>

<body>
<h2>Student Registration Form</h2>
<form onsubmit="return validateForm()">
    Student Name: <input type="text" id="studentName"><br><br>
    Father Name: <input type="text" id="fatherName"><br><br>
    CNIC: <input type="text" id="cnic" maxlength="13"><br><br>
    Email: <input type="text" id="email"><br><br>

    Hobbies:<br>
    <input type="checkbox" name="hobby" value="Cricket"> Cricket<br>
    <input type="checkbox" name="hobby" value="Reading"> Reading<br>
    <input type="checkbox" name="hobby" value="Music"> Music<br><br>

    Password: <input type="password" id="password"><br><br>
    Confirm Password: <input type="password" id="confPassword"><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
